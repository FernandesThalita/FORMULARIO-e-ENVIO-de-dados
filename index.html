<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="estilo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>

  <body>
    <main class="main-formulario">
      <fieldset class="fieldset-formulario">
        <legend>Formulário</legend>
        <div id="formulario">
          <div class="input-formulario">
            <label>Nome: </label>
            <input type="text" id="nome" />
          </div>
          <div class="input-formulario">
            <label>Sobrenome: </label>
            <input type="text" id="sobrenome" />
          </div>
          <div class="input-formulario">
            <label>Idade: </label>
            <input type="number" id="idade" />
          </div>
          <div class="input-formulario">
            <label>Estado Civil: </label>
            <input type="text" id="estadoCivil" />
          </div>
          <div class="input-formulario">
            <label>CPF: </label>
            <input type="text" id="cpf" />
          </div>
          <div class="input-formulario">
            <label>RG: </label>
            <input type="text" id="rg" />
          </div>
          <div class="input-formulario">
            <label>CEP: </label>
            <input type="text" id="cep" />
          </div>
          <div class="input-formulario">
            <label>Renda: </label>
            <input type="number" id="renda" />
          </div>

          <div class="botao-formulario">
            <button onclick="gravarFormulario()">Enviar</button>
          </div>
        </div>
      </fieldset>

      <div class="print">
        <div id="nome"></div>
        <div id="sobrenome"></div>
        <div id="idade"></div>
        <div id="estadoCivil"></div>
        <div id="cpf"></div>
        <div id="rg"></div>
        <div id="cep"></div>
        <div id="renda"></div>
      </div>
    </main>
    <script src="codigo.js"></script>
  </body>
</html>
